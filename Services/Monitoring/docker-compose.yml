  influxdb:
    image: influxdb
    container_name: influxdb
    hostname: influxdb
    networks:
      - t2_web
    ports:
      - target: 8086
        published: 8086
        protocol: tcp
        mode: host
      - target: 4242 # for opentsdb to be able to get metrics from netdata
        published: 4242
        protocol: tcp
        mode: host
    volumes:
      - $USERDIR/Services/Monitoring/influxdb:/var/lib/influxdb
      - $USERDIR/Services/Monitoring/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    restart: unless-stopped

  varken:
    hostname: varken
    container_name: varken
    image: boerderij/varken
    # user: "1000"
    networks:
      - t2_web
    volumes:
      - $USERDIR/Services/Monitoring/varken:/config
    environment:
      - TZ=Indian/Mauritius
    depends_on:
      - influxdb
    restart: unless-stopped

  speedtest:
    image: atribe/speedtest-for-influxdb-and-grafana
    container_name: speedtest
    hostname: speedtest
    networks:
      - t2_web
    volumes:
      - $USERDIR/Services/Monitoring/speedtest/config.ini:/src/config.ini
    depends_on:
      - influxdb
    restart: unless-stopped

networks:
  t2_web:
    external: true
