  influxdb:
    image: influxdb
    container_name: influxdb
    hostname: influxdb
    security_opt:
      - no-new-privileges:true
    networks:
      - t2_web
    ports:
      - target: 8086
        published: 8086
        protocol: tcp
        mode: host
      - target: 4242 # for opentsdb to be able to get metrics from netdata
        published: 4242
        protocol: tcp
        mode: host
    volumes:
      - $USERDIR/Services/Monitoring/influxdb/lib:/var/lib/influxdb
      - $USERDIR/Services/Monitoring/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    restart: unless-stopped

  varken:
    hostname: varken
    container_name: varken
    image: boerderij/varken
    # user: "PUID:PGID"
    security_opt:
      - no-new-privileges:true
    depends_on:
      - influxdb
    networks:
      - t2_web
    volumes:
      - $USERDIR/Services/Monitoring/varken/:/config
    environment:
      - TZ=Indian/Mauritius
    restart: unless-stopped

  speedtest:
    image: atribe/speedtest-for-influxdb-and-grafana
    container_name: speedtest
    hostname: speedtest
    security_opt:
      - no-new-privileges:true
    depends_on:
      - influxdb
    networks:
      - t2_web
    volumes:
      - $USERDIR/Services/Monitoring/speedtest/config.ini:/src/config.ini
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle
    container_name: dozzle
    hostname: dozzle
    security_opt:
      - no-new-privileges:true
    networks:
      - t2_web
      - t2_proxy
    ports:
      - target: 8080
        published: 8280
        protocol: tcp
        mode: host
    environment:
      - DOCKER_HOST=tcp://dockerproxy:2375
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.dozzle-rtr.entrypoints=https"
      - "traefik.http.routers.dozzle-rtr.rule=Host(`dozzle.$DOMAINNAME`)"
      - "traefik.http.routers.dozzle-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.dozzle-rtr.middlewares=chain-authelia@file"
      ## HTTP Services
      - "traefik.http.routers.dozzle-rtr.service=dozzle-svc"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"
    restart: unless-stopped

  scrutiny:
    image: analogj/scrutiny
    container_name: scrutiny
    hostname: scrutiny
    security_opt: 
      - no-new-privileges:true
    cap_add:
      - SYS_RAWIO
    networks:
      - t2_web
    ports:
      - target: 8080
        published: 8580
        protocol: tcp
        mode: host
    volumes:
      - /run/udev:/run/udev:ro
    devices:
      - /dev/sda
      - /dev/sdb
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

networks:
  t2_web:
    external: true
  t2_proxy:
    external: true