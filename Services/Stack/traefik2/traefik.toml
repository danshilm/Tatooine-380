[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[serversTransport]
  maxIdleConnsPerHost = 0

[entryPoints]
  [entryPoints.http]
    address = ":80"
  [entryPoints.https]
    address = ":443"
    [entryPoints.https.forwardedHeaders]
      # cloudflare IPs
      trustedIPs = ["173.245.48.0/20", "103.21.244.0/22", "103.22.200.0/22", "103.31.4.0/22", "141.101.64.0/18", "108.162.192.0/18", "190.93.240.0/20", "188.114.96.0/20", "197.234.240.0/22", "198.41.128.0/17", "162.158.0.0/15", "104.16.0.0/12", "172.64.0.0/13", "131.0.72.0/22"]
  [entryPoints.traefik]
    address = ":8080"
  [entryPoints.metrics]
    address = ":8082"

[providers]
  providersThrottleDuration = "2s"
  [providers.docker]
    watch = true
    exposedByDefault = false
    swarmMode = false
    endpoint = "tcp://dockerproxy:2375"
    network = "web"
  [providers.file]
    directory = "/rules"
    filename = "/"
    watch = true

[api]
  dashboard = true

[pilot]
  dashboard = false

[log]
  level = "DEBUG"
  filePath = "/logs/traefik.log"

[accessLog]
  filePath = "/logs/access.log"
  bufferingSize = 100
  [accessLog.filters]
    statusCodes = ["200", "300-302", "400-499"]
    retryAttempts = true
	[accessLog.fields]
		[accessLog.fields.names]
			"StartUTC" = "drop"

[certificatesResolvers]
  [certificatesResolvers.default]
    [certificatesResolvers.default.acme]
      email = "email@provider.com"
      storage = "acme.json"
      [certificatesResolvers.default.acme.dnsChallenge]
        provider = "cloudflare"
        # had to set delayBeforeCheck to around 30s the first time
        delayBeforeCheck = "0s"

[metrics]
  [metrics.influxDB]
    address = "influxdb:8086"
    protocol = "http"
    database = "traefik" # create the database beforehand
    retentionPolicy = ""
    username = "username"
    password = "password"
    addEntryPointsLabels = true
    addServicesLabels = true
    pushInterval = "10s"
  [metrics.prometheus]
    entryPoint = "metrics"
